<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark cl-effect-14" id="cl-effect-14">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">

                    <a class="navbar-brand" href="#">Contact</a>
                    <a class="navbar-brand" href="#">FAQ</a>
                </div>
            </div>

        <!-- Contact form -->

        <div class="jumbotron">
            <form>
                <fieldset>
                    <legend id="email-input-text">Send us an email</legend>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="password" class="form-control" id="exampleInputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="emailTextarea">Text</label>
                        <textarea class="form-control" id="emailTextarea" rows="3"></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-warning">Send</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="../../lib/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
